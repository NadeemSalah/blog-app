<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f7f7f7">

<div class="container-fluid">

    <div class="row" style="margin-bottom:50px; margin-top:50px">
        <div class="col-sm"> </div>
        <div class="col-sm"> <h1>Sign Up</h1> </div>
        <div class="col-sm"> </div>
    </div>

    <div class="row">

        <div class="col-sm">
        </div>
        <div class="col-sm">
            <form role="form" th:action="@{/sign-up}" th:method="post" th:object="${signUpUserRequest}">

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input  class="form-control" type="text" id="firstName" name="firstName" th:field="*{firstName}">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" type="text" id="lastName" name="lastName" th:field="*{lastName}">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" id="email" name="email" th:field="*{email}">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" th:field="*{password}">
                </div>

                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
        <div class="col-sm">
        </div>
    </div>

</div>
</body>
</html>
